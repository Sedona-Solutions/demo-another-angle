<html ng-app="jsFatigueApp">

<head>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <style>
        body {
            padding-top: 50px
        }
    </style>
</head>

<body ng-controller="TechListCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JS Fatigue</a>
            </div>
            <div class="navbar-form navbar-right">
                <div class="form-group">
                    <input class="form-control" ng-model="query" placeholder="Search..." />
                </div>
            </div>
    </nav>
    <div class="container">
        <div class="row">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="(index, tech) in techs | filter:query">
                    <span>
                        <span>{{tech.name}}</span>
                        <button class="btn btn-sm btn-danger pull-right" ng-click="remove(index)"><span class="glyphicon glyphicon-remove"></span></button>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
